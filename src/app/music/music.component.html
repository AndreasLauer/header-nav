<h2>My Music Videos</h2>

<p>Darstellung in Ag-Grid Tabelle - Link Youtube Site - Link Details Site - Playlist Funktionalit√§t (mit Shuffle)</p>

<ul class="music-videos">
  <li *ngFor="let musicVideo of musicVideos">
    <span>Id: {{musicVideo.id}} - Interpret: {{musicVideo.interpret}} - Titel: {{musicVideo.title}}</span>
    <span *ngFor="let tag of musicVideo.tagList" class="music-video-tag">{{tag}}</span>
  </li>
</ul>

<button (click)="getSelectedRows()">Get Selected Rows</button>

<ag-grid-angular
  #agGrid
  style="width: 1000px; height: 200px;"
  class="ag-theme-alpine"
  [rowData]="rowDataMusic"
  [columnDefs]="columnDefsMusic"
  rowSelection="multiple"
  > <!-- @note: "rowSelection="multiple":  We took a bit of a shortcut here, by not binding the property value. Without [], the assignment will pass the attribute value as a string, which is fine for our purposes. -->
</ag-grid-angular>
