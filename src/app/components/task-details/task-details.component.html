<div class="task-list-details__wrapper">

        <h3 class="task-list-details__header-task-id">{{task.id}}</h3>
    </div>
    <div class="task-list-details__icon-bar">{{task.epic}} {{task.status}}</div>
    <div class="task-list-details__name">{{task.name}}</div>
    <textarea class="task-list-details__description">{{task.description}}</textarea>
</div>
